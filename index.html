    <link rel="stylesheet" href="dist/output.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

            >
              <ul
                class="pt-5 text-center font-semibold text-white lg:flex lg:pt-0"

                <li class="mx-3 py-3 hover:text-pink">

                <li class="mx-3 py-3 hover:text-pink">

                <li class="mx-3 py-3 hover:text-pink">

                <li class="mx-3 py-3 hover:text-pink">

                </li>
              </ul>
            </nav>
          </div>

          <div id="hamburger" class="lg:hidden">
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                style="fill: #ffffff"
              >
                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
              </svg>

          </div>
        </div>

    <!-- HERO -->

      class="h-screen w-full bg-cover bg-fixed bg-center"
      style="background-image: url(img/hero-img.jpg)"

      <div

      >
        <div class="container">
          <div class="md:w-3/5">
            <h1
              class="font-serif text-3xl tracking-wider text-white drop-shadow-md md:text-4xl"

            <p

              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error
              ipsam laboriosam soluta autem possimus assumenda accusantium eum
              qui facere rem.
            </p>

            <button
              class="mt-6 rounded-lg border-2 border-pink px-5 py-2 text-gray-300 shadow-md transition hover:bg-pink md:text-xl"
